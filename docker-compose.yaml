# Production Docker Compose Configuration
# Optimized builds, no source mounts, production-ready settings
#
# Quick Start:
#   make prod        # Start production environment
#   make prod-logs   # View logs
#   make prod-down   # Stop production environment
#
# Or directly:
#   docker compose up -d
#
# Reverse Proxy Integration:
#   Only port 8080 is exposed - point your reverse proxy here.
#   Works with: cloudflared, Nginx Proxy Manager, Traefik, Caddy, etc.
#   See REVERSE-PROXY.md for detailed configuration examples.
#
# Version configuration via environment variables:
# - NODE_VERSION: Node.js version (default: 20, supports 18-22)
# - POSTGRES_VERSION: PostgreSQL version (default: 16, supports 14-17)
# - NGINX_VERSION: Nginx version (default: alpine)

services:
  # PostgreSQL Database
  postgres:
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    container_name: sim-flow-db
    environment:
      POSTGRES_DB: simflow
      POSTGRES_USER: simflow_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-SimFlow2025!Secure}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    # Database port not exposed to host in production - only accessible within Docker network
    # Use docker-compose.dev.yaml for development with exposed ports
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U simflow_user -d simflow"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - simflow-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        NODE_VERSION: ${NODE_VERSION:-20}
    image: sim-flow-backend:latest
    container_name: sim-flow-api
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: simflow
      DB_USER: simflow_user
      DB_PASSWORD: ${DB_PASSWORD:-SimFlow2025!Secure}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:8080}
      PORT: 3001
      LOG_LEVEL: info
    # Backend only accessible within Docker network - frontend proxies API requests
    expose:
      - "3001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:3001/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped
    networks:
      - simflow-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend (Nginx + React)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_VERSION: ${NODE_VERSION:-20}
        NGINX_VERSION: ${NGINX_VERSION:-alpine}
    image: sim-flow-frontend:latest
    container_name: sim-flow-frontend
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - simflow-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  simflow-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
