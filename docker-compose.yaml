services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: sim-flow-db
    environment:
      POSTGRES_DB: simflow
      POSTGRES_USER: simflow_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-SimFlow2024!Secure}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U simflow_user -d simflow"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - simflow-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: sim-flow-backend:latest
    container_name: sim-flow-api
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: simflow
      DB_USER: simflow_user
      DB_PASSWORD: ${DB_PASSWORD:-SimFlow2024!Secure}
      PORT: 3001
      LOG_LEVEL: info
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    networks:
      - simflow-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend (Nginx + React)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    image: sim-flow-frontend:latest
    container_name: sim-flow-frontend
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - simflow-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  simflow-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
