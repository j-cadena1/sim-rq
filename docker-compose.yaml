# Production Docker Compose Configuration
# Optimized builds, no source mounts, production-ready settings
#
# Data Storage:
#   All persistent data is stored in ./data-prod/ directory (bind mounts)
#   - ./data-prod/postgres/  - PostgreSQL database files
#   - ./data-prod/garage/    - S3-compatible file storage
#
# Quick Start:
#   make prod        # Start production environment
#   make prod-logs   # View logs
#   make prod-down   # Stop production environment
#
# Or directly:
#   docker compose up -d
#
# Reverse Proxy Integration:
#   Only port 8080 is exposed - point your reverse proxy here.
#   Works with: cloudflared, Nginx Proxy Manager, Traefik, Caddy, etc.
#   See README.md for configuration examples.
#
# Version configuration via environment variables:
# - NODE_VERSION: Node.js version (default: 20, supports 18-22)
# - POSTGRES_VERSION: PostgreSQL version (default: 16, supports 14-17)
# - NGINX_VERSION: Nginx version (default: alpine)

services:
  # Garage S3-Compatible Storage (optional - for file attachments)
  # Provides S3-compatible object storage for file uploads
  # Auto-initializes on first startup - no manual setup required
  garage:
    build:
      context: .
      dockerfile: Dockerfile.garage
    image: sim-rq-garage:latest
    container_name: sim-rq-storage
    environment:
      GARAGE_ALLOW_WORLD_READABLE_SECRETS: "true"
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID:-}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY:-}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-sim-rq-attachments}
      GARAGE_ZONE: ${GARAGE_ZONE:-dc1}
      GARAGE_CAPACITY: ${GARAGE_CAPACITY:-100G}
    volumes:
      - ./data-prod/garage/data:/var/lib/garage/data
      - ./data-prod/garage/meta:/var/lib/garage/meta
      - ./garage.toml:/etc/garage.toml:ro
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:3903/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    networks:
      - sim-rq-network

  # Redis (optional - for multi-instance deployments)
  # Provides distributed rate limiting and WebSocket pub/sub
  # No persistence - rate limits reset on restart (acceptable for short windows)
  redis:
    image: redis:${REDIS_VERSION:-7}-alpine
    container_name: sim-rq-redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - sim-rq-network

  # PostgreSQL Database
  postgres:
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    container_name: sim-rq-db
    environment:
      TZ: America/Toronto
      POSTGRES_DB: sim-rq
      POSTGRES_USER: sim-rq_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-SimRQ2025!Secure}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    # Database port not exposed to host in production - only accessible within Docker network
    # Use docker-compose.dev.yaml for development with exposed ports
    volumes:
      - ./data-prod/postgres:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./database/migrations:/docker-entrypoint-initdb.d/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sim-rq_user -d sim-rq"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - sim-rq-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        NODE_VERSION: ${NODE_VERSION:-20}
    image: sim-rq-backend:latest
    container_name: sim-rq-api
    environment:
      TZ: America/Toronto
      NODE_ENV: ${NODE_ENV:-production}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: sim-rq
      DB_USER: sim-rq_user
      DB_PASSWORD: ${DB_PASSWORD:-SimRQ2025!Secure}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:8080}
      PORT: 3001
      LOG_LEVEL: info
      # SSO Configuration (optional - from .env file)
      ENTRA_SSO_ENCRYPTION_KEY: ${ENTRA_SSO_ENCRYPTION_KEY:-}
      ENTRA_SSO_TENANT_ID: ${ENTRA_SSO_TENANT_ID:-}
      ENTRA_SSO_CLIENT_ID: ${ENTRA_SSO_CLIENT_ID:-}
      ENTRA_SSO_CLIENT_SECRET: ${ENTRA_SSO_CLIENT_SECRET:-}
      ENTRA_SSO_REDIRECT_URI: ${ENTRA_SSO_REDIRECT_URI:-}
      ENTRA_SSO_AUTHORITY: ${ENTRA_SSO_AUTHORITY:-}
      ENTRA_SSO_SCOPES: ${ENTRA_SSO_SCOPES:-}
      # Redis configuration (optional - for multi-instance deployments)
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      # S3-compatible storage configuration (optional - for file attachments)
      # S3_PUBLIC_ENDPOINT defaults to CORS_ORIGIN if not set
      S3_ENDPOINT: ${S3_ENDPOINT:-http://garage:3900}
      S3_PUBLIC_ENDPOINT: ${S3_PUBLIC_ENDPOINT:-}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID:-}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY:-}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-sim-rq-attachments}
      S3_REGION: ${S3_REGION:-garage}
      MAX_FILE_SIZE_MB: ${MAX_FILE_SIZE_MB:-3072}
      ALLOWED_FILE_TYPES: ${ALLOWED_FILE_TYPES:-pdf,doc,docx,xls,xlsx,ppt,pptx,txt,csv,png,jpg,jpeg,gif,svg,webp,heic,heif,zip,mp4,mov,avi,webm,mkv,m4v}
      # Testing: Set DISABLE_RATE_LIMITING=true to bypass rate limits for E2E tests
      DISABLE_RATE_LIMITING: ${DISABLE_RATE_LIMITING:-}
    # Backend only accessible within Docker network - frontend proxies API requests
    expose:
      - "3001"
    depends_on:
      postgres:
        condition: service_healthy
      garage:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:3001/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped
    networks:
      - sim-rq-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend (Nginx + React)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_VERSION: ${NODE_VERSION:-20}
        NGINX_VERSION: ${NGINX_VERSION:-alpine}
    image: sim-rq-frontend:latest
    container_name: sim-rq-frontend
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - sim-rq-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Playwright E2E Tests (on-demand)
  # Run with: make test-e2e
  playwright:
    build:
      context: .
      dockerfile: Dockerfile.playwright
    image: sim-rq-playwright:latest
    container_name: sim-rq-playwright
    environment:
      # Point to frontend container via Docker network
      BASE_URL: http://frontend:80
    volumes:
      # Output results to host
      - ./test-results:/app/test-results
      - ./playwright-report:/app/playwright-report
    depends_on:
      frontend:
        condition: service_healthy
    networks:
      - sim-rq-network
    # Don't start automatically - only run on demand
    profiles:
      - e2e

networks:
  sim-rq-network:
    driver: bridge

# Data storage uses bind mounts in ./data/ directory (see header comment)
# No named volumes needed - all persistent data is in ./data/
