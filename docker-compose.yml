version: '3.8'

services:
  sim-flow:
    build:
      context: .
      dockerfile: Dockerfile
    image: sim-flow:latest
    container_name: sim-flow
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.sim-flow.description=Sim-Flow Dashboard"
      - "com.sim-flow.version=1.0"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
